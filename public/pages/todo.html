<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script type="text/javascript" async="async" defer="defer" src="/application.js"></script>
  </head>
  <body>

    <!-- Application -->
    <div class="todo-container">
      <header>Tory's ToDo List</header>
      <div class="add-todo-container">
        <div class="enter-todo">
          <input type="text" class="form-control" placeholder="New ToDo">
        </div>
        <button class="btn">Add</button>
      </div>
      <ul class="list-group"></ul>
      <footer></footer>
    </div>

    <!-- Templates -->
    <script type="text/x-template">
      <li class="list-group-item {{#if completed}}disabled{{/if}}">
        <div class="col-md-1"><input type="checkbox" {{#if completed}}checked{{/if}}></div>
        <div class="col-md-10"><p class="item-title">{{title}}</p></div>
        <div class="col-md-1"><button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
      </li>
    </script>
  </body>
</html>
