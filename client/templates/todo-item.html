<div class="col-md-1">
  <input class="completed-checkbox" type="checkbox" {{#if completed}}checked{{/if}}>
</div>
<div class="col-md-10 title">
  <p class="item-title">{{title}}</p>
</div>
<div class="col-md-10 title-edit hidden">
  <p class="item-title">
    <input type="text" class="form-control title-edit-input" value="{{title}}">
  </p>
</div>
<div class="col-md-1">
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
